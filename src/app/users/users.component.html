<p-table
        #dt2
        [value]="customers"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button class="btn btn-primary" style="height: 48px; width: 200px; margin-left: 15px; " (click)="goToAddUser()">Add New User</button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Username</th>
                <th style="width:20%">First Name</th>
                <th style="width:20%">Last Name</th>
                <th style="width:20%">Email</th>
                <th style="width: 20%;">Actions</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter 
                        type="text" 
                        field="username" 
                        placeholder="Search by name" 
                        ariaLabel="Filter Username" />
                </th>
                <th>
                    <p-columnFilter 
                        type="text" 
                        field="firstName" 
                        placeholder="Search by first name" 
                        ariaLabel="Filter first name" />
                </th>
                <th>
                    <p-columnFilter 
                        type="text" 
                        field="lastName" 
                        placeholder="Search by first last name" 
                        ariaLabel="Filter last name" />
                </th>
                <th>
                    <p-columnFilter 
                        type="text" 
                        field="email" 
                        placeholder="Search by email" 
                        ariaLabel="Filter Email" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    {{ customer.username }}
                </td>
                <td>
                    {{customer.firstName}}
                </td>
                <td>
                    {{customer.lastName}}
                </td>
                <td>
                    {{customer.email}}
                </td>
                <td>
                    <div style="display: inline-block; margin-right: 5px;"><p-button label="Modify" (click)="goToModify(customer.id)"/></div>
                    <p-button label="Delete" severity="warning" (click)="openDeleteDialog(customer.id)"/>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
</p-table>
